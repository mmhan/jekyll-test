---
layout: default
---
<div class="post">

  <header class="post-header">
	  {% if page.external_url %}
	    <h1 class="post-title">
	    	<a href="{{ page.external_url }}" target="_blank">{{ page.title }}
          <i class="fa fa-external-link"></i>
	    	</a>
	   	</h1>
	  {% else %}
	    <h1 class="post-title">{{ page.title }}</h1>
	  {% endif %}
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}
    	{% if page.author %} • {{ page.author }}{% endif %}
    	{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <section class="post-comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'mmhan';
        var disqus_identifier = "{{post.url | prepend: site.baseurl | prepend: site.url }}";
        var disqus_title = '{{ page.title }}';
        var disqus_url = disqus_identifier;

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  </section>

</div>
